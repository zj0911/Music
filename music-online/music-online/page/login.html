<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.net/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body style="background-color: #1e2125">
<div class="container text-white d-flex flex-column justify-content-center" style="height: 100vh">
    <h1 style="text-align: center">User Login</h1>
    <div class="d-flex justify-content-center">
        <div class="col-4">
            <img src="../img/login.jpg" style="height: 300px; width: 300px" class="rounded-circle"/>
        </div>
        <div class="col-4">
            <form>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <button id="login" type="button" class="btn btn-warning" style="">Login</button>
            </form>
            <div class="mt-3">
                <span style="color: white">No account? </span>
                <a href="register.html" style="text-decoration-line: underline">Click here</a>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var button = document.getElementById('login');

    button.addEventListener('click', function() {
        window.location.href = 'home.html';
    });
</script>
</html>
